<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
      body {
        background-color: rgb(255, 255, 255); /* 半透明白色 */
        color: var(--txt-dark); /* 確保文字顏色清晰 */
        min-height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="cards">
      <article class="card blue-glow">
        <div>
          <h2>自我介紹</h2>
          <p>大家好，我的名字是吳雨霏，目前就讀於淡江大學教育科技學系大三。</p>
        </div>
      </article>
      <article class="card">
        <div>
          <h2>興趣</h2>
          <p>室內或戶外活動我都蠻喜歡的，我可以在家玩電腦一整天，但我也很喜歡跟朋友出門玩。</p>
        </div>
      </article>
      <article class="card">
        <div>
          <h2>最近的目標</h2>
          <p>最近的目標是希望可以變瘦，所以這段時間都盡量自己料理，並少吃消夜跟飲料，希望可以成功</p>
        </div>
      </article>
    </div>
  </body>
</html>
